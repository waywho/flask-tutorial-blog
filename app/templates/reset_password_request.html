{% extends "base.html" %}

{% block app_content %}
	<h1>Reset Password</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.email.label }}<br>
			{{ from.email(size=64) }}<br>
			{% form error in form.emai.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ from.submit() }}</p>
	</form>
{% endblock %}
